<!DOCTYPE html>
<html>
  <head>
    <title>Rat Roller</title>
    <style>
      table {
        width: 75%;
        text-align: center;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
        border: 1px solid black;
        table-layout: fixed;
        border-collapse: collapse;
      }

      table tr th {
         border-right: 1px solid black;
         border-left: 1px solid black;
         border-top: 1px solid black;
         border-collapse: collapse;
      }

      .buttons {
         width: 100%;
         margin-left: auto;
         margin-right: auto;
         text-align: center;
         position: absolute;
      }

      .weaponImages {
        width: 84px;
        height: 84px;
      }

      .heroImages {
        width: 154px;
        height: 189px;
      }

      .counter {
         text-align: left;
      }
    </style>
  </head>

  <body>
    <h1 style="text-align: center">The Rat Roller</h1>

    <div class="playerTable">
      <table>
        <tr>
          <th colspan="2">Player 1</th>
          <th colspan="2">Player 2</th>
          <th colspan="2">Player 3</th>
          <th colspan="2">Player 4</th>
        </tr>

        <div class="heroImages">
          <tr>
            <th colspan="2"><img id="player1HeroImage" src="" /></th>
            <th colspan="2"><img id="player2HeroImage" src="" /></th>
            <th colspan="2"><img id="player3HeroImage" src="" /></th>
            <th colspan="2"><img id="player4HeroImage" src="" /></th>
          </tr>
        </div>
  
        <tr>
         <th id="player1Text" colspan="2"></th>
         <th id="player2Text" colspan="2"></th>
         <th id="player3Text" colspan="2"></th>
         <th id="player4Text" colspan="2"></th>
        </tr>

        <div class="weaponImages">
          <tr>
          <th><img id="player1MeleeWeaponImage" src="" /></th>
          <th><img id="player1RangedWeaponImage" src="" /></th>
          <th><img id="player2MeleeWeaponImage" src="" /></th>
          <th><img id="player2RangedWeaponImage" src="" /></th>
          <th><img id="player3MeleeWeaponImage" src="" /></th>
          <th><img id="player3RangedWeaponImage" src="" /></th>
          <th><img id="player4MeleeWeaponImage" src="" /></th>
          <th><img id="player4RangedWeaponImage" src="" /></th>
          </tr>
        </div>

        <tr>
         <th colspan="1" id="player1MeleeWeaponText"></th>
         <th colspan="1" id="player1RangedWeaponText"></th>
         <th colspan="1" id="player2MeleeWeaponText"></th>
         <th colspan="1" id="player2RangedWeaponText"></th>
         <th colspan="1" id="player3MeleeWeaponText"></th>
         <th colspan="1" id="player3RangedWeaponText"></th>
         <th colspan="1" id="player4MeleeWeaponText"></th>
         <th colspan="1" id="player4RangedWeaponText"></th>
        </tr>

        <tr>        
         <th colspan="2"><input type="checkbox" name="1dlc" value="forgotten"><label for="1forgottenRelics">Forgotten Relics</label><br>
         <input type="checkbox" name="1dlc" value="ubersreik"><label for="1ubersreik">Back to Ubersreik</label><br>
         <input type="checkbox" name="1dlc" value="grail"><label for="1grail">Grail Knight</label><br>
         <input type="checkbox" name="1dlc" value="outcast"><label for="1outcast">Outcast Engineer</label><br>
         <input type="checkbox" name="1dlc" value="sister"><label for="1sister">Sister of the Thorn</label><br>
         <input type="checkbox" name="1dlc" value="warrior"><label for="1warrior">Warrior Priest of Sigmar</label><br>
         <input type="checkbox" name="1dlc" value="necromancer"><label for="1necromancer">Necromancer</label></th><br>
     
         <th colspan="2"><input type="checkbox" name="2dlc" value="forgotten"><label for="1forgottenRelics">Forgotten Relics</label><br>
         <input type="checkbox" name="2dlc" value="ubersreik"><label for="1ubersreik">Back to Ubersreik</label><br>
         <input type="checkbox" name="2dlc" value="grail"><label for="1grail">Grail Knight</label><br>
         <input type="checkbox" name="2dlc" value="outcast"><label for="1outcast">Outcast Engineer</label><br>
         <input type="checkbox" name="2dlc" value="sister"><label for="1sister">Sister of the Thorn</label><br>
         <input type="checkbox" name="2dlc" value="warrior"><label for="1warrior">Warrior Priest of Sigmar</label><br>
         <input type="checkbox" name="2dlc" value="necromancer"><label for="1necromancer">Necromancer</label></th>

         <th colspan="2"><input type="checkbox" name="3dlc" value="forgotten"><label for="1forgottenRelics">Forgotten Relics</label><br>
         <input type="checkbox" name="3dlc" value="ubersreik"><label for="1ubersreik">Back to Ubersreik</label><br>
         <input type="checkbox" name="3dlc" value="grail"><label for="1grail">Grail Knight</label><br>
         <input type="checkbox" name="3dlc" value="outcast"><label for="1outcast">Outcast Engineer</label><br>
         <input type="checkbox" name="3dlc" value="sister"><label for="1sister">Sister of the Thorn</label><br>
         <input type="checkbox" name="3dlc" value="warrior"><label for="1warrior">Warrior Priest of Sigmar</label><br>
         <input type="checkbox" name="3dlc" value="necromancer"><label for="1necromancer">Necromancer</label></th>

         <th colspan="2"><input type="checkbox" name="4dlc" value="forgotten"><label for="1forgottenRelics">Forgotten Relics</label><br>
         <input type="checkbox" name="4dlc" value="ubersreik"><label for="1ubersreik">Back to Ubersreik</label><br>
         <input type="checkbox" name="4dlc" value="grail"><label for="1grail">Grail Knight</label><br>
         <input type="checkbox" name="4dlc" value="outcast"><label for="1outcast">Outcast Engineer</label><br>
         <input type="checkbox" name="4dlc" value="sister"><label for="1sister">Sister of the Thorn</label><br>
         <input type="checkbox" name="4dlc" value="warrior"><label for="1warrior">Warrior Priest of Sigmar</label><br>
         <input type="checkbox" name="4dlc" value="necromancer"><label for="1necromancer">Necromancer</label></th>
        </tr>

        <tr>
         <th colspan="2"><button id="reroll1">Reroll</button></th>
         <th colspan="2"><button id="reroll2">Reroll</button></th>
         <th colspan="2"><button id="reroll3">Reroll</button></th>
         <th colspan="2"><button id="reroll4">Reroll</button></th>
        </tr>
      </table>
    </div>

    <div class="buttons">
      <button id="rollAll">Roll All</button><br>
      <button id="rollOne">Roll One at a Time</button><br>
      <button id="finalize">Finalize</button><br>
    </div>

    <div class="counter">
      <p id="counts">test<br>test</p>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
